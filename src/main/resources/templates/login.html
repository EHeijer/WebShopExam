<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"
	xlmns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link th:href="@{/css/register.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/actions.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<th:block th:include="fragments/header :: head"></th:block>
<th:block th:include="fragments/footer :: head"></th:block>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	
	<div class="container text-center">
		<h1>Login</h1>
		<form th:action="@{/doLogin}" method="post" style="max-width:600px; margin: auto;">
			<div class="input-wrapper">
				<div class="form-group row">
					<input class="form-control" type="text" placeholder="Username" name="username" required />
					<input class="form-control"  type="password" placeholder="Password" name="password"  required/>
				</div>
				<div class="register">
					<p>Not a member?</p>
					<a th:href="@{/register}">Register Here</a>
				</div>
				<div style="width: 100%">
					<button style="width:120px" type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
		</form>
	</div>
	
	

	<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
